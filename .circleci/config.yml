version: 2.1

workflows:
  pytest:
    jobs:
      - test:
          context: AWS

jobs:
  test:
    working_directory: ~/repo

    docker:
      - image: circleci/python:3.8

    steps:
      # Get the code
      - checkout
      
      - restore_cache:
          keys:
            - cache-{{ checksum "Pipfile.lock" }}
            - cache-

      # Install the dependencies
      - run: 
          name: "Install Dependencies"
          command: pipenv sync --dev

      - save_cache:
          key: cache-{{ checksum "Pipfile.lock" }}
          paths:
            - ~/.local
            - ~/.cache

      # Run pytest
      - run:
          name: "Run PyTest"
          command: |
            pipenv run pytest
      